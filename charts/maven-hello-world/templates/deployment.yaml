apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "maven-hello-world.fullname" . }}
  labels:
    {{- include "maven-hello-world.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "maven-hello-world.selectorLabels" . | nindent 6 }}

  template:
    metadata:
      labels:
        {{- include "maven-hello-world.selectorLabels" . | nindent 8 }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

    spec:
      serviceAccountName: {{ include "maven-hello-world.fullname" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default $.Chart.appVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}

